<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script type="text/javascript" src="localstorage.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body onmousedown="return false;">
        <div id="transparentLayer" onmouseup="unSelect()"></div>
        <ul id="contextMenu" onmouseup="processMenu(event, this)">
            <li action="openInNewTab" for="bookmark" class="enabled"><span i18n="openInNewTab"><img src="icons/tab-new.png"></span></li>
            <li action="openInNewWindow" for="bookmark" class="enabled"><span i18n="openInNewWindow"><img src="icons/window-new.png"></span></li>
            <li action="openInIncognitoWindow" for="bookmark" class="enabled"><span i18n="openInIncognitoWindow" class="noicon"></span></li>
            <li action="openAllInTabs" for="folder"><span i18n="openAllBookmarks" class="noicon"></span></li>
            <li action="openAllInNewWindow" for="folder"><span i18n="openAllBookmarksInNewWindow" class="noicon"></span></li>
            <li action="openAllInIncognitoWindow" for="folder"><span i18n="openAllBookmarksInIncognitoWindow" class="noicon"></span></li>
            <li class="separator"></li>
            <li action="reorder"><span i18n="reorder"><img src="icons/reorder.png"></span></li>
            <li class="separator"></li>
            <li action="remove"><span i18n="remove"><img src="icons/icon_delete.png"></span></li>
        </ul>
        <ul id="bookmarksMenu"></ul>
    </body>
</html>
