<html>
    <head>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <script type="text/javascript" src="localstorage.js"></script>
        <script type="text/javascript" src="favicon.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </head>
    <body>
        <div id="transparentLayer" onmouseup="unSelect()"></div>
        <ul id="popupMenu" onmousedown="return false;">
            <li class="enabled"><label><img class="favicon" src="icons/tab-new.png">Open in new tab</label></li>
            <li class="enabled"><label><img class="favicon" src="icons/window-new.png">Open in new window</label></li>
            <li class="separator" />
            <li class="enabled" onmouseup="processMenu(event, 'remove');"><label><img class="favicon" src="icons/icon_delete.png">Delete</label></li>
        </ul>
    </body>
</html>
