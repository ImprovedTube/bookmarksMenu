<html>
    <head>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="text/javascript" src="localstorage.js"></script>
        <script type="text/javascript" src="favicon.js"></script>
        <script type="text/javascript" src="i18n.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <a href="changelog.txt" style="position:absolute; right: 10px;">View changelog</a>
        <h1 i18n="mainHeader"><img src="icons/icon-24.png" /></h1>
        <br />
        <div class="tabs">
            <ul class="tabs" id="tabs">
                <li class="fgTab" for="mouseConfig"><span i18n="tabMouse" onclick="showTab(this)"></span></li>
                <li class="bgTab" for="bookmarksShowHide"><span i18n="tabBookmarks" onclick="showTab(this)"></span></li>
                <li class="bgTab" for="treeConfig"><span i18n="tabWindow" onclick="showTab(this)"></span></li>
            </ul>
            <div class="config" id="mouseConfig">
                <table cellspacing="0" cellpadding="0" style="margin-bottom: 1ex;">
                    <tr>
                        <th i18n="tmMouseConfig" colspan="2"></th>
                    </tr>
                    <tr>
                        <td i18n="tmLeftBtn"></td>
                        <td align="left">
                            <select size="1" id="btn0" onchange="setMouseButtonAction(this, 0)">
                                <option i18n="tmOpenInCurTab"></option>
                                <option i18n="tmOpenInNewTab"></option>
                                <option i18n="tmOpenPopupMenu"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td i18n="tmMiddleBtn"></td>
                        <td align="left">
                            <select size="1" id="btn1" onchange="setMouseButtonAction(this, 1)">
                                <option i18n="tmOpenInCurTab"></option>
                                <option i18n="tmOpenInNewTab"></option>
                                <option i18n="tmOpenPopupMenu"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td i18n="tmRightBtn"></td>
                        <td align="left">
                            <select size="1" id="btn2" onchange="setMouseButtonAction(this, 2)">
                                <option i18n="tmOpenInCurTab"></option>
                                <option i18n="tmOpenInNewTab"></option>
                                <option i18n="tmOpenPopupMenu"></option>
                            </select>
                        </td>
                    </tr>
                </table>
                <label i18n="tmSwitchToNewTab"><input type="checkbox" id="switchToNewTab" onchange="setBoolProperty('switchToNewTab', this.checked);">&nbsp;</label>
            </div>
            <div class="config" id="bookmarksShowHide">
                <div class="header">Select bookmarks to display</div>
            </div>
            <div class="config" id="treeConfig">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th colspan="2">Popup window configuration</th>
                    </tr>
                    <tr>
                        <td>Window width (max 800px):</td>
                        <td><input type="number" maxlength="3" id="winMaxWidth" oninput="setIntProperty(this, 800)"/>&nbsp;px</td>
                    </tr>
                    <tr>
                        <td>Window height (max 600px):</td>
                        <td><input type="number" maxlength="3" id="winMaxHeight" oninput="setIntProperty(this, 600)"/>&nbsp;px</td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <th colspan="2">Bookmarks tree configuration</th>
                    </tr>
                    <tr>
                        <td>Font size:</td>
                        <td><input type="number" maxlength="2" id="fontSize" oninput="setIntProperty(this)"/>&nbsp;px</td>
                    </tr>
                    <tr>
                        <td>Favicon width and height:</td>
                        <td><input type="number" maxlength="2" id="favIconWidth" oninput="setIntProperty(this)"/>&nbsp;px</td>
                    </tr>
                    <tr>
                        <td>Max width for bookmark:</td>
                        <td>
                            <input type="number" id="maxWidth" oninput="setIntProperty(this)"/>
                            <select size="1" id="maxWidthMesure" onchange="setMenuMaxWidthMesure(this)">
                                <option value="em">'m' symbols</option>
                                <option value="px">pixels</option>
                                <option value="in">inches</option>
                                <option value="cm">centimeters</option>
                                <option value="mm">millimeters</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 1ex;">
                            <label><input type="checkbox" id="showTooltip" onchange="setBoolProperty('showTooltip', this.checked);">&nbsp;Show tooltip for long bookmark name</label>
                        </td>
                    </tr>
                </table>
                <hr />
                <input type="button" style="margin-top: 3px;" onclick="resetWindowSettings()" value="Reset settings to default"/>
            </div>
        </div>
    </body>
</html>
