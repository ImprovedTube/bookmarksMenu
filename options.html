<html>
    <head>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="text/javascript" src="localstorage.js"></script>
        <script type="text/javascript" src="favicon.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <table cellspacing="0" cellpadding="0">
            <tr>
                <th colspan="2">Mouse configuration:</th>
            </tr>
            <tr>
                <td>Left button</td>
                <td>
                    <select size="1" style="width: 200px;" id="btn0" onchange="setMouseButtonAction(this, 0)">
                        <option>Open in current tab</option>
                        <option>Open in new tab</option>
                        <option>Open popup menu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Middle button</td>
                <td>
                    <select size="1" style="width: 200px;" id="btn1" onchange="setMouseButtonAction(this, 1)">
                        <option>Open in current tab</option>
                        <option>Open in new tab</option>
                        <option>Open popup menu</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Right button</td>
                <td>
                    <select size="1" style="width: 200px;" id="btn2" onchange="setMouseButtonAction(this, 2)">
                        <option>Open in current tab</option>
                        <option>Open in new tab</option>
                        <option>Open popup menu</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="config">
            <div class="header">Tabs configuration</div>
            <label><input type="checkbox" id="switchToNewTab"
                onchange="setSwitchToNewTab(this.checked);">When I open a bookmark in new tab, switch to it immediately</label>
        </div>
        <div class="config" id="bookmarksShowHide">
            <div class="header">Select bookmarks to display</div>
        </div>
        <div class="config">
            <div class="header">Bookmarks tree configuration:</div>
            <div>
                Max width of menu item:&nbsp;<input type="text" style="width: 5em;" id="maxWidth" onkeyup="setMenuMaxWidth(this)"/>
                <select size="1" style="width: 10em;" id="maxWidthMesure" onchange="setMenuMaxWidthMesure(this)">
                    <option value="em">'m' symbols</option>
                    <option value="px">pixels</option>
                    <option value="in">inches</option>
                    <option value="cm">centimeters</option>
                    <option value="mm">millimeters</option>
                </select>
            </div>
        </div>
    </body>
</html>
