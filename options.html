<html>
    <head>
        <link rel="stylesheet" type="text/css" href="options.css">
        <script type="text/javascript" src="localstorage.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="options.js"></script>
    </head>
    <body>
        <a href="changelog.txt" style="position:absolute; right: 10px;">View changelog</a>
        <h1 i18n="mainHeader"><img src="icons/icon-24.png" /></h1>
        <br />
        <div class="tabs">
            <ul class="tabs" id="tabs">
                <li class="fgTab" for="mouseConfig"><span i18n="tabMouse" onclick="showTab(this)"></span></li>
                <li class="bgTab" for="bookmarksShowHide"><span i18n="tabBookmarks" onclick="showTab(this)"></span></li>
                <li class="bgTab" for="treeConfig"><span i18n="tabWindow" onclick="showTab(this)"></span></li>
            </ul>
            <div class="config" id="mouseConfig">
                <table cellspacing="0" cellpadding="0" style="margin-bottom: 1ex;">
                    <tr>
                        <th i18n="tmMouseConfig" colspan="2"></th>
                    </tr>
                    <tr>
                        <td i18n="tmLeftBtn"></td>
                        <td align="left">
                            <select size="1" id="btn0" onchange="setMouseButtonAction(this, 0)">
                                <option i18n="tmOpenInCurTab"></option>
                                <option i18n="tmOpenInNewTab"></option>
                                <option i18n="tmShowContextMenu"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td i18n="tmMiddleBtn"></td>
                        <td align="left">
                            <select size="1" id="btn1" onchange="setMouseButtonAction(this, 1)">
                                <option i18n="tmOpenInCurTab"></option>
                                <option i18n="tmOpenInNewTab"></option>
                                <option i18n="tmShowContextMenu"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td i18n="tmRightBtn"></td>
                        <td align="left">
                            <select size="1" id="btn2" onchange="setMouseButtonAction(this, 2)">
                                <option i18n="tmOpenInCurTab"></option>
                                <option i18n="tmOpenInNewTab"></option>
                                <option i18n="tmShowContextMenu"></option>
                            </select>
                        </td>
                    </tr>
                </table>
                <label i18n="tmSwitchToNewTab"><input type="checkbox" id="switchToNewTab" onchange="setBoolProperty('switchToNewTab', this.checked);">&nbsp;</label>
            </div>
            <div class="config" id="bookmarksShowHide">
                <div class="header" i18n="tbSelectBookmarks"></div>
            </div>
            <div class="config" id="treeConfig">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th i18n="twPopupConfig" colspan="2"></th>
                    </tr>
                    <tr>
                        <td i18n="twWinMaxWidth"></td>
                        <td i18n="twMesurePX"><input type="number" maxlength="3" id="winMaxWidth" oninput="setIntProperty(this, 800)"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td i18n="twWinMaxHeight"></td>
                        <td i18n="twMesurePX"><input type="number" maxlength="3" id="winMaxHeight" oninput="setIntProperty(this, 600)"/>&nbsp;</td>
                    </tr>
                </table>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <th i18n="twTreeConfig" colspan="2"></th>
                    </tr>
                    <tr>
                        <td i18n="twFontSize"></td>
                        <td i18n="twMesurePX"><input type="number" maxlength="2" id="fontSize" oninput="setIntProperty(this)"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td i18n="twFaviconSize"></td>
                        <td i18n="twMesurePX"><input type="number" maxlength="2" id="favIconWidth" oninput="setIntProperty(this)"/>&nbsp;</td>
                    </tr>
                    <tr>
                        <td i18n="twMaxBookmarkWidth"></td>
                        <td>
                            <input type="number" id="maxWidth" oninput="setIntProperty(this)"/>
                            <select size="1" id="maxWidthMesure" onchange="setMenuMaxWidthMesure(this)">
                                <option i18n="twMaxBookmarkWidthEM" value="em"></option>
                                <option i18n="twMaxBookmarkWidthPX" value="px"></option>
                                <option i18n="twMaxBookmarkWidthIN" value="in"></option>
                                <option i18n="twMaxBookmarkWidthCM" value="cm"></option>
                                <option i18n="twMaxBookmarkWidthMM" value="mm"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="padding-top: 1ex;">
                            <label i18n="twShowTooltip"><input type="checkbox" id="showTooltip" onchange="setBoolProperty('showTooltip', this.checked);">&nbsp;</label>
                        </td>
                    </tr>
                </table>
                <hr />
                <button style="margin-top: 3px;" onclick="resetWindowSettings()" i18n="twRestoreDflt"></button>
            </div>
        </div>
    </body>
</html>
